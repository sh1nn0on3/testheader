<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub Pages - Open Graph Meta Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Open Graph Meta Data</h1>
    <div id="og-data"></div>

    <script>
        $(document).ready(function() {
            $.ajax({
                url: "https://example.com",  // URL của trang web cần lấy Open Graph meta data
                success: function(data) {
                    var ogData = $(data).filter('meta[property^="og:"]');
                    ogData.each(function() {
                        var property = $(this).attr('property');
                        var content = $(this).attr('content');
                        $('#og-data').append('<p>' + property + ': ' + content + '</p>');
                    });
                }
            });
        });
    </script>
</body>
</html>
